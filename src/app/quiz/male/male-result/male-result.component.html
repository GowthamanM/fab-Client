<app-secondary-navbar></app-secondary-navbar>

<main>
  <section class="quiz container">
    <h2 class="fab-heading fab-mt-100">
      {{types[arrIndex]}}
    </h2>

    <!-- Male Quiz -->
    <form class="quiz-questions" [formGroup]="shirtForm" *ngIf = "types[arrIndex] == 'Shirt'">
      <div class="form-group">
        <p class="quiz-ques">
          {{Shirt[0][1]}}
        </p>
        <div class="quiz-options">
          <div class="options" *ngFor="let options of Shirt[0][2]">
            <div class="form-check">
              <div class="radio-custom">
                <input class="form-check-input fab-radio-btn" type="radio" formControlName="chestSize" [id]="options" [value]="options" style="cursor: pointer;">
                <label class="fab-btn" [for]="options">{{options}} </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <p class="quiz-ques">
          {{Shirt[1][1]}}
        </p>
        <div class="quiz-options">

                <label class="fab-btn" [for]="options">{{options}} </label>
              </div>

        </div>
      </div>

          {{Shirt[2][1]}}
        </p>

                <input class="form-check-input fab-radio-btn" type="checkbox" [formControlName]="options[1]" [id]="options[0]" [value]="options[0]" style="cursor: pointer;">
                <label class="fab-btn" [for]="options[0]">{{options[0]}} </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">

            </div>
          </div>
        </div>
      </div>

    <div class="prev-next fab-mt-70">
      <a class="fab-btn" (click)="goNext()" *ngIf= "nextBtnActive" style="cursor: pointer;">Next</a>
      <a class="fab-btn fab-btn-gradientfilled" (click)="setAllData()" *ngIf= "!nextBtnActive" style="cursor: pointer;">Submit</a>
    </div>
  </section>

  <img src="assets/images/wave-one.svg" alt="Wave 1 Design" class="wave">
</main>
