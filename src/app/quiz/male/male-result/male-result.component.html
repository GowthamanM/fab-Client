  <section class="quiz container">
    <h2 class="fab-heading fab-mt-100">
      {{types[arrIndex]}}
    </h2>

    <form class="quiz-questions">
      <div class="form-group" *ngFor="let item of selection[arrIndex]">
        <p class="quiz-ques">
          {{item[1]}}
        </p>
        <div class="quiz-options">
          <div class="options" *ngFor="let options of item[2]">
            <div class="form-check">
              <input class="form-check-input" type="radio" [name]="'inputfield'+arrIndex" [id]="options" [value]="options">
              <label class="form-check-label" [for]="options">
                {{options}}
              </label>
            </div>
          </div>
        </div>
