<header class="fab-header">
  <div class="fab-navbar-lg">
    <a routerLink="/" class="fab-nav-logo">
      <img src="assets/images/brand-logo.png" alt="Fabrae Brand Logo">
    </a>
    
    <div class="fab-client-action">
      <p class="wallet" (click)=goToCart()>Cart</p>
      <p class="wallet" (click)=goToWardrobe()>Wardrobe</p>
      <p class="wallet" (click)='goToWallet()'>wallet <i class="zmdi zmdi-balance-wallet"> : {{walletAmount}}</i></p>
      <!-- <a class="profile-batch fab-ml-10" [title]="userName">{{userNameInitial}}</a> -->
      <div class="profile">
        <a class="profile-batch fab-ml-10" (click)="profilePopup()">{{userNameInitial}}</a>
        <div class="menu-popup">
          <ul>
            <li *ngIf = isSubscribed>
              <a style="color: #0F5860; font-size: 0.6rem;">Subscription Period</a> <br>
              <a class="text-center">{{subscriptionDays}} Days</a>
            </li>
            <li *ngIf = !isSubscribed>
              <a style="color: #0F5860; font-size: 0.6rem;">Subscription Period</a> <br>
              <a class="text-center" style="color: red;font-size: 0.6rem;">Not Subscribed</a>
            </li>
            <li class="fab-mt-10" style="border-top: 1px solid #15B793;padding-top: 7px;" (click)="goToQuiz(1)">
              Men
            </li>
            <li class="fab-mt-10" (click)="goToQuiz(2)">
              Women
            </li>
            <li class="fab-mt-10" (click)="goToQuiz(3)">
              <a routerLink="quiz">Kids</a>
            </li>
            
            <li class="fab-mt-10" (click)="logout()" style="color: #0F5860; font-weight: bold; border-top: 1px solid #15B793;padding-top: 7px;">
              Logout
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
