        <img src="assets/images/male_avatar.svg" alt="" class="avatar">
        <p class="fab-heading fab-mt-20" style="text-align: center;">Men</p>
      </div>
      
      <div class="img-wrap fab-mb-30" (click)="women()">

      </div>

      <div class="img-wrap" (click)="kids()">
        <img src="assets/images/kid_avatar.svg" alt="" class="avatar">
        <p class="fab-heading fab-mt-20" style="text-align: center;">Kids</p>
